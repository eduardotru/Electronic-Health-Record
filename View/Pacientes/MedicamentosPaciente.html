<!DOCTYPE html>
<html lang="es">

<!--=================================================================================================================-->
<head>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                          //Import basicos de estilo                         -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!----------------------------------------------------------------------------------------------------------------->
</head>

<!--=================================================================================================================-->
<body>

    <!----------------------------------------------------------------------------------------------------------------->
    <div class="container">


        <!------------------------------------------------------------------------------------------------------------->
        <h2>Medicamentos por paciente</h2>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!--                                                //Boton para agregar usuario                             -->
        <div class="row form">
          <div class="col-sm-4">
              <label for="inNombre">Nombre:</label>
            <input  id="inNombre" type="text" value="" class="form-control"style="margin-bottom:10px" placeholder="James"></input>
          </div>
          <div class="col-sm-4">
              <label for="inApellido">Apellido:</label>
            <input  id="inApellido" type="text" value="" class="form-control"style="margin-bottom:10px" placeholder="Perez"></input>
          </div>

          <div class="col-sm-4">
            <button id="btnRecalcularReporte" type="button" class=" btn btn-primary pull-right button">Buscar</button>
          </div>
        </div>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nombre generico</th>
                    <th>Fecha inicio</th>
                    <th>Numero de dias</th>
                    <th>Instrucciones</th>
                    <th>Efectos secundarios</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody id="tbleMedicamentosPaciente">
            </tbody>
        </table>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div id="divSign" style="text-align: center">
        </div>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    </div>

    <!----------------------------------------------------------------------------------------------------------------->
</body>

<!--=================================================================================================================-->
<script src="View/Pacientes/MedicamentosPacienteAction.js"></script>

<!--=================================================================================================================-->
</html>
