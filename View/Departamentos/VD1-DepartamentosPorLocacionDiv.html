<!DOCTYPE html>
<html lang="es">

<!--=================================================================================================================-->
<head>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                          //Import basicos de estilo                         -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!----------------------------------------------------------------------------------------------------------------->
</head>

<!--=================================================================================================================-->
<body>

    <!----------------------------------------------------------------------------------------------------------------->
    <div class="container">


        <!------------------------------------------------------------------------------------------------------------->
        <h2>Departamentos por locacion</h2>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!--                                                //Boton para agregar usuario                             -->
        <div class="row form">

          <div class="col-sm-8">
              <label for="inSalary">Locacion:</label>
              <Select  id="inLocation" class="form-control"style="margin-bottom:10px">
              <option value="null" selected="true">Selecciona una locacion</option>
              </Select>
          </div>

          <div class="col-sm-4">
            <button id="btnRecalcularReporte" type="button" class=" btn btn-primary pull-right button">Buscar</button>
          </div>
        </div>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre de departamento</th>
                    <th>Manager</th>
                </tr>
            </thead>
            <tbody id="tbleDepartamentosPorLocacion">

            </tbody>
        </table>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div id="divSign" style="text-align: center">
        </div>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    </div>

    <!----------------------------------------------------------------------------------------------------------------->
</body>
