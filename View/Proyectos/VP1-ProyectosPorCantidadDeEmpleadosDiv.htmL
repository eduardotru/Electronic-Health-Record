<!DOCTYPE html>
<html lang="es">

<head>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                          //Import basicos de estilo                         -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!----------------------------------------------------------------------------------------------------------------->
</head>

<!--=================================================================================================================-->
<body>

    <!----------------------------------------------------------------------------------------------------------------->
    <div class="container">


        <!------------------------------------------------------------------------------------------------------------->
        <h2>Proyectos por cantidad de empleados</h2>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!--                                                //Boton para agregar usuario                             -->
        <div class="row form">
          <div class="col-sm-4">
              <label for="inMinEmployee">Cantidad de empleados minima:</label>
            <input  id="inMinEmployee" type="number" value=0 class="form-control"style="margin-bottom:10px"></input>
          </div>

          <div class="col-sm-4">
              <label for="inMaxEmployee">Cantidad de empleados maxima:</label>
            <input  id="inMaxEmployee" type="number" value=5 class="form-control"style="margin-bottom:10px"></input>
          </div>

          <div class="col-sm-4">
            <button id="btnRecalcularReporte" type="button" class=" btn btn-primary pull-right button">Buscar</button>
          </div>
        </div>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre de proyecto</th>
                    <th>Locacion</th>
                    <th>Departamento</th>
                    <th>Cantidad de empleados</th>
                </tr>
            </thead>
            <tbody id="tbleProyectosPorCantidadDeEmpleados">
            </tbody>
        </table>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div id="divSign" style="text-align: center">
        </div>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    </div>

    <!----------------------------------------------------------------------------------------------------------------->
</body>
